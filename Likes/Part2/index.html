<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="nav">
            <h1>Network</h1>
        </div>
        <div id="feed">
            <h2>Your Feed</h2>
        </div>
        <div class="likeBox">
            <div class="firstLine">
                <h2>Neil M</h2>
                <div class="likes">
                    <p><span id="addOne">0</span> like(s)</p>
                    <button onclick="addLikes('addOne')">Like</button>
                </div>
            </div>
            <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
        </div>
        <div class="likeBox">
            <div class="firstLine">
                <h2>Nichole K</h2>
                <div class="likes">
                    <p><span id="addTwo">0</span> like(s)</p>
                    <button onclick="addLikes('addTwo')">Like</button>
                </div>
            </div>
            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
        </div>
        <div class="likeBox">
            <div class="firstLine">
                <h2>Jim R</h2>
                <div class="likes">
                    <p><span id="addThree">0</span> like(s)</p>
                    <button onclick="addLikes('addThree')">Like</button>
                </div>
            </div>
            <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
