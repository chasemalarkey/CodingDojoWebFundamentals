<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/Index.html" method="post">
    <h1>Registration Form</h1>
        <div>
            <label for="first_name">First Name: *
                <input  type="text" name="first_name" id="first_name">
            </label>
        </div>
        <div>
            <label for="last_name">Last Name: *
                <input type="text" name="last_name" id="last_name">

            </label>
        </div>
        <div>
            <label for="email_address"> Email Address: *
                <input type="text" name="email_address" id="email_address">

            </label>
        </div>
        <div>
            <label for="password">Password: *
                <input type="password" name="password" id="password">

            </label>
        </div>
        <div>
            <label for="confirm_password">Confirm Password: *
                <input type="password" name="confirm_password" id="confirm_password">

            </label>
        </div>
        <div>
            <label for="dob">Birthday: 
                <input type="date" name="dob" id="dob">

            </label>
        </div>
        <p>Gender Indentity: </p>
        <div>
            <label for="Male">Male
                <input type="radio" name="gender_identity" id="Male">
            </label>

            <label for="Female">Female
                <input type="radio" name="gender_identity" id="Female">
            </label>

            <label for="Non_binary">Non-binary
                <input type="radio" name="gender_identity" id="Non_binary">
            </label>
            <label for="No_Answer">I prefer not to answer
                <input type="radio" name="gender_identity" id="No_Answer">
            </label>
        </div>
        <p>A short description about myself:</p>
        <div>
            <textarea name="description" cols="30" rows="10"></textarea>
        </div>
        <div>
            <select name="favorite_language">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <button type="button">Create Account</button>
        </div>
        <p>* Indicates a required field<p>

    </form>

</body>
</html>
